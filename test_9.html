<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test">

    <com></com>

</div>

<script src="js/vue.min.js"></script>
<script>
    let com ={
        template: `
            <div>
            这是一个组件
            <br>
            <span @click="change">这是组件的span {{ username }}</span>
            </div>
        `,
        data: function (){
            return{
                username: '小明'
            }
        },
        methods: {
            change(){
                alert()
            }
        }
    }
    Vue.component('com', com)
    new Vue({
        el: '#test',
        data: {},
    })
</script>

</body>
</html>
