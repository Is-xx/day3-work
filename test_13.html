<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test">

    <input type="text" v-model="username">
    <br>
    父组件的值：{{ username }}
    <hr>
    <com :text="username"></com>

</div>

<script src="js/vue.min.js"></script>
<script>
    let com ={
        template: `
            <div>给子组件传递的值：{{ text }}</div>
        `,
        props: ['text']
    }

    new Vue({
        el: '#test',
        data: {
            username: '小红',
        },
        components: {
            'com': com,
        }
    })
</script>

</body>
</html>
