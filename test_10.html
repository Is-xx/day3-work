<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test">

    <com></com>
    <h3 @click="add">这是vue的number:  {{ number }}</h3>

</div>

<script src="js/vue.min.js"></script>
<script>
    let com ={
        template: `
            <div>
            这是一个组件
            <button @click="change">点击</button>
            <div>我是嵌套div, {{ number }}</div>
            </div>
        `,
        data: function (){
            return {
                number: 20,
            }
        },
        methods: {
            change(){
                this.number++;
            }
        }
    }
    Vue.component('com', com)
    new Vue({
        el: '#test',
        data: {
            number: 40,
        },
        methods: {
            add(){
                this.number++;
            }
        }
    })
</script>

</body>
</html>
