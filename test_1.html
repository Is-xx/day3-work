<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test">

    <p @click="add_num">{{ num }}</p>
    <p>十位：{{ parseInt(num / 10) }}</p>
    <p>个位：{{ num % 10 }}</p>
    <hr>
    <input type="number" v-model="decade" max="9" min="0">
    <input type="number" v-model="unit" max="9" min="0">
    结果：<b>{{ decade * 10 + +unit }}</b>
    结果：<b>{{ result }}</b>

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#test',
        data: {
            num: 20,
            decade: '',
            unit: '',
        },
        methods: {
            add_num(){
                this.num++;
            },
        },
        computed: {
            result(){
                return this.decade * 10 + +this.unit;
            }
        }
    })
</script>

</body>
</html>
